<script type="text/javascript">
    
    const open = document.querySelector('.container-nav');
    const close = document.querySelector('.close');
    var tl = gsap.timeline({ defaults: { duration: 0.2, ease: 'expo.inOut' } });
    open.addEventListener('click', () => {
      if (tl.reversed()) {
        tl.play();
      } else {
        tl.to('.nav_ani', { right: 0 })
          .to('.nav_ani', { height: '100vh' }, '-=.1')
          .to('.nav_ani ul li a', { opacity: 1, pointerEvents: 'all', stagger: .2 }, '-=.8')
          .to('.close', { opacity: 1, pointerEvents: 'all' }, "-=.8")
          .to('.nav_ani h2', { opacity: 1 }, '-=1');
      }
    });

    close.addEventListener('click', () => {
      tl.reverse();
    });
  </script>
